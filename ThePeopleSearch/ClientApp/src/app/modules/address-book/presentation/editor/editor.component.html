<mat-card>
    <mat-card-header>
        <h3>{{title}}</h3>
    </mat-card-header>
    <form [formGroup]="form">
        <mat-card-content>
            <div>
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" placeholder="Name..."/>
                    <mat-error *ngIf="firstName?.errors.required">First Name is required</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" placeholder="Name..."/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" placeholder="Address..."/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city" placeholder="City..."/>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>State</mat-label>
                    <input matInput formControlName="state" placeholder="State..."/>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Zip</mat-label>
                    <input matInput formControlName="zip" placeholder="Zip..." maxlength="5"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="fullWidth">
                    <mat-label>Interests</mat-label>
                    <mat-chip-list #interestChips>
                        <mat-chip 
                            *ngFor="let interest of chipsInterests"
                            [selectable]="chipsSelectable"
                            [removable]="chipsRemovable"
                            (removed)="chipsRemove(interest)"
                        >
                            {{interest.name}}
                            <mat-icon matChipRemove *ngIf="chipsRemovable">cancel</mat-icon>
                        </mat-chip>
                        <input matInput #interestInput
                            [matChipInputFor]="interestChips"
                            [matChipInputSeparatorKeyCodes]="chipsSeparatorKeysCodes"
                            [matChipInputAddOnBlur]="chipsAddOnBlur"
                            (matChipInputTokenEnd)="chipsAdd($event)" />
                    </mat-chip-list>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Age</mat-label>
                    <input matInput formControlName="age" placeholder="Age..."/>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="onCancel()">CANCEL</button>
            <button mat-raised-button color="primary" class="right" (click)="onSubmit()">{{submit}}</button>
        </mat-card-actions>
    </form>
</mat-card>
