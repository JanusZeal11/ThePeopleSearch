<mat-card>
    <mat-card-header>
        <img mat-card-avatar *ngIf="profile?.imageData" [src]="formatImage(profile.imageData)" />
        <mat-card-title>
            <h3>{{ profile?.firstName }} {{ profile?.lastName }}</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="container">
        <div>
            <h4>Address</h4>
            <div>{{profile?.address}}</div>
            <div>{{profile?.city}}, {{profile?.state}} {{profile?.zip}}</div>
        </div>
        <div>
            <h4>Interests</h4>
            <ul>
                <li *ngFor="let interest of profile?.interests?.split(',')">{{ interest }}</li>
            </ul>
        </div>
        <div>
            <h4>Age</h4>
            <div>{{profile?.age | number}}</div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button [routerLink]="['/']">BACK</button>
        <button mat-raised-button color="primary" class="right" (click)="onEdit()">EDIT</button>
        <button mat-raised-button color="warn" class="right" (click)="onDelete()">DELETE</button>
    </mat-card-actions>
</mat-card>
